<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"

    <link rel="stylesheet" href="/css-course-part2/form/css/normalize.css" />
    <link rel="stylesheet" href="/css-course-part2/form/css/style.css" />
    <title>Form</title>
  </head>

  <body>
    <section class="container">
      <h1 class="title">Please sign in</h1>
      <form action="https://formspree.io/f/xvoljbdn" method="post">
        <div class="form-group">
          <label for="email"></label>
          <input
            type="email"
            placeholder="Email address"
            name="email"
            maxlength="30"
            required
          />
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <div class="check">
          <input type="checkbox" id="front-end" /> Remember me
          <!-- <label for="front-end">Remember me</label>  -->
        </div>
        <button type="submit">Sign in</button>
      </form>
      <p class="copy">Copyright Â© 2022</p>
    </section>
  </body>
</html>
